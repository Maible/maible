<!DOCTYPE html>
{% load static %}
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maible &mdash; Accessible Mails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="email"/>
    <meta name="author" content="ITU CE Students"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <!-- Theme style  -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <!-- Modernizr JS -->
    <script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
<script src="{% static "js/respond.min.js" %}"></script>
<![endif]-->

</head>
<body>
<div id="maible-page">
    <h1 id="maible-logo"><a href="{% url "index" %}">Maible</a></h1>
    <div id="maible-login-up">

        <form action="" method="POST">
            {{ form.errors }}
            {% csrf_token %}
            <label for="id_username" class="hidden">Username</label>
            <input id="id_username" class="form" type="text" placeholder="Username" name="username" required>
            <label for="id_password" class="hidden">Password</label>
            <input id="id_password" class="form" type="password" placeholder="Password" name="password" required>
            <label class="checker"><input class="check" type="checkbox" checked="checked" name="remember"><span
                    class="checkmark">Remember me</span> </label>
            <button type="submit" class=" btn-outline" title="Login">Login</button>
            <label class="psw">if you dont have <a href="{% url "register" %}">Sign up</a></label>
        </form>

    </div>

    <div id="maible-login-down">
        <p><small><span>&copy; 2019 All Rights Reserved.</span>
            <span>Developed by ITU CE Students</span>
        </small></p>
    </div>
</div>

<div id="record">
    <button id="recordButton">Press K key to Record</button>
    <button id="stopButton" disabled>Press K key to Stop</button>
</div>


<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
<!-- Recording -->
<script src="{% static "js/record.js" %}"></script>
<!-- jQuery -->
<script src="{% static "js/jquery.min.js" %}"></script>
<!-- Waypoints -->
<script src="{% static "js/jquery.waypoints.min.js" %}"></script>
<!-- MAIN JS -->
<script src="{% static "js/main.js" %}"></script>
</body>
</html>
